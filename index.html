<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/5e317e5247.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <main>

      <div class="hero-container">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="main-content__container">
      <div class="main-principal-text__container">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
    </div>
      <div class="main-text__container">
        <p class="main-text">
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.
        </p>
    </div>
    <div class="button__container">
      <button>
        Register
      </button>
    </div>
  </div>
  </main>
  <footer>
    <div class="rss__container">
      <div class="footer-rss__container fa-icon">
        <i class="fab fa-facebook-f"></i>
      </div>

      <div class="footer-rss__container">
        <i class="fab fa-twitter"></i>
      </div>

      <div class="footer-rss__container">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </footer>

  <style>
    
  </style>
</body>

</html>
